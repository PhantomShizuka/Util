<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <title>Subir Archivos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/upload.css">
</head>
<body>
<div class="container">
    <h1 class="text-center">Subir Archivos</h1>

    <form id="uploadForm" method="post" enctype="multipart/form-data" class="mt-3">
        <div class="form-group">
            <div class="upload-area" id="uploadArea">
                <p>Arrastra y suelta el archivo aqu√≠ o haz clic para seleccionarlo</p>
                <input type="file" id="file" name="file" required>
            </div>
        </div>
        <div class="form-group">
            <label for="newFileName">Nuevo nombre del archivo</label>
            <input type="text" class="form-control" id="newFileName" name="newFileName" required>
        </div>
        <button type="submit" class="btn btn-primary">Subir</button>
    </form>
    <div id="uploadStatus" class="mt-3 hidden">
        <div class="alert" role="alert"></div>
    </div>
    <div id="downloadButton" class="mt-3 hidden">
        <a href="#" id="downloadLink" class="btn btn-success">Descargar Archivo</a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="/js/upload.js"></script>
</body>
</html>
